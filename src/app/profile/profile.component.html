<div class="container">
	<mat-card class="example-card">

		<mat-card-content>
			<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" fxLayout="column" fxLayoutGap="32px">
				<mat-form-field class="example-full-width">
					<mat-label>Name</mat-label>
					<input matInput formControlName="name" placeholder="Name" required/>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Phone</mat-label>
					<input matInput formControlName="phone" placeholder="phone" required/>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" placeholder="email" required/>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Address</mat-label>
					<textarea matInput formControlName="address" placeholder="Address" required></textarea>
				</mat-form-field>

				<button mat-button type="submit" color="accent" [disabled]="!userForm.valid">Submit</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
